<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator"> 
        <div id="calculator-display">
        </div>
        <div id="calculator-buttons">
            <div class="button" id="clear" data-clear>clear</div>
            <div class="button">.</div>
            <div class="button" data-delete><-</div>
            <div class="button" id="arithmetic" data-operator>x</div>
            <div class="button" id="number" data-number>7</div>
            <div class="button" id="number" data-number>8</div>
            <div class="button" id="number" data-number>9</div>
            <div class="button" id="arithmetic" data-operator>+</div>
            <div class="button" id="number" data-number>6</div>
            <div class="button" id="number" data-number>5</div> 
            <div class="button" id="number" data-number>4</div>
            <div class="button" id="arithmetic" data-operator>-</div>
            <div class="button" id="number" data-number>3</div>
            <div class="button" id="number" data-number>2</div>
            <div class="button" id="number" data-number>1</div>
            <div class="button" id="arithmetic" data-operator>/</div>
            <div class="button">(</div>
            <div class="button" id="number" data-number>0</div>
            <div class="button">)</div>
            <div class="button" data-operate>=</div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
