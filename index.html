<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator"> 
        <div id="calculator-display">
            <div class="previous-operand" data-previous></div>
            <div class="current-operand" data-current></div>
        </div>
        <div id="calculator-buttons">
            <button id="clear" data-clear>clear</button>
            <button id="arithmetic" data-operator>x</button>
            <button id="number" data-number>7</button>
            <button id="number" data-number>8</button>
            <button id="number" data-number>9</button>
            <button id="arithmetic" data-operator>+</button>
            <button id="number" data-number>6</button>
            <button id="number" data-number>5</button> 
            <button id="number" data-number>4</button>
            <button id="arithmetic" data-operator>-</button>
            <button id="number" data-number>3</button>
            <button id="number" data-number>2</button>
            <button id="number" data-number>1</button>
            <button id="arithmetic" data-operator>/</button>
            <button class="span" id="number" data-number>0</button>
            <button data-operate>=</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
